<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="/icon.png" />
        <title>Maptivity - Your Workout mapper</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="sidebar">
            <img src="logo.png" alt="Logo" class="logo" />
            <ul class="workouts">
            <form class="form hidden">
                <div class="form__row">
                    <label class="form__label">Type</label>
                    <select class="form__input form__input--type">
                        <option value="running">Running</option>
                        <option value="cycling">Cycling</option>
                    </select>
                </div>
                <div class="form__row">
                    <label class="form__label">Distance</label>
                    <input class="form__input form__input--distance" placeholder="km"/>
                </div>
                <div class="form__row">
                    <label class="form__label">Duration</label>
                    <input class="form__input form__input--duration" placeholder="min"/>
                </div>
                <div class="form__row">
                    <label class="form__label">Cadence</label>
                    <input class="form__input form__input--cadence" placeholder="step/min"/>
                </div>
                <div class="form__row form__row--hidden">
                    <label class="form__label">Elevation Gain</label>
                    <input class="form__input form__input--elevation" placeholder="meters"/>
                </div>
                <button class="form__btn">OK</button>
            </form>
            </ul>
            <p class="copyright">
                &copy; This is a fictional website created solely for demonstration. Images used are copyrighted to the original authors. Design Template by
                <a class="twitter-link" target="_blank" href="https://twitter.com/jonasschmedtman">Jonas Schmedtmann</a>. All Rights Reserved
            </p>
        </div>
        <div id="map"></div>
    </body>
</html>
